<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastitos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#inicio">Gastitos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#gastos">Gastitos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#reseñas">Reseñas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#carrito">Carrito</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Bienvenido a Gastitos</h2>
            <p>Monitoreá y controlá tus gastos mensuales.</p>
        </section>

        <section id="gastos" class="d-flex flex-wrap justify-content-around mt-4">
            <h2 class="w-100 text-center">Productos Disponibles</h2>
            <!-- Las tarjetas de productos se generan dinámicamente -->
        </section>

        <section id="reseñas" class="d-grid gap-3 mt-5">
            <h2 class="text-center">Reseñas</h2>
            <!-- Las reseñas se cargan aqui de forma dinámica -->
        </section>

        <section id="carrito" class="mt-5">
            <h2 class="text-center">Carrito de Compras</h2>
            <div class="carrito-container">
                <!-- Productos del carrito generan de forma dinámica -->
            </div>
        </section>

        <section id="audio" class="mt-5 text-center">
            <h2>Relajate con un poco de música</h2>
            <audio controls>
                <source src="audio/sax.mp3" type="audio/mpeg" loop>
                Tu navegador no soporta el elemento de audio.
            </audio>
        </section>

        <section id="contacto" class="mt-5">
            <h2 class="text-center">Contacto</h2>
            <form action="https://formspree.io/f/mbljjavo" method="POST" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p>&copy; 2024 Gastitos. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
